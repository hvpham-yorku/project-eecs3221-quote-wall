<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Quote Wall</h1>
            <p>Customize your experience by selecting your favorite genres.</p>
        </div>

        <div class="content">
            <h2>Choose Genres of Interest:</h2>
            <form id="genre-form">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="genres" value="sport"> Sport</label>
                    <label><input type="checkbox" name="genres" value="film"> Film</label>
                    <label><input type="checkbox" name="genres" value="tv"> TV</label>
                    <label><input type="checkbox" name="genres" value="gaming"> Gaming</label>
                    <label><input type="checkbox" name="genres" value="music"> Music</label>
                </div>
            </form>
            <button class="start-btn" onclick="redirectToQuotePage()">Get Started</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
